    <div class="modal" id="noteModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 id="newNoteTitle" class="modal-title">Notes For Article:</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <hr>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <p id="newNotePosted" placeholder="No note for this article yet"></p>
                    <h3>New Note</h3>
                    <div class="form-group">
                        <form>
                            <label for="exampleFormControlTextarea1"></label>
                            <textarea placeholder="New Note" class="form-control" id="newNoteContent" rows="3"></textarea>
                    </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Save Note</button>
                </div>

            </div>
        </div>
